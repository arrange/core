<!doctype html>
<html ng-app="easywebapp">
<head>
    <meta charset="utf-8">
    <title>easywebapp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<div id="main_wrap">
    <nav class="navbar navbar-default custom_navbar">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">LOGO</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse custom_collapse" id="bs-example-navbar-collapse-1" ng-if="User">
                <ul class="nav navbar-nav navbar-right" >
                    <li ><a href="#" ng-click="goHome()"><span class="glyphicon glyphicon-home"></span>  Home</a></li>
                    <li class="btn-group" uib-dropdown is-open="status.isopen">
                        <a href="#" class="dropdown-toggle" id="single-button" uib-dropdown-toggle ng-disabled="disabled" role="button"><span class="glyphicon glyphicon-user"></span> Welcome , {{ User.firstname }}</a>
                        <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
                            <li role="menuitem"><a ui-sref="profile">Edit Profile</a></li>
                            <li role="menuitem"><a ui-sref="upgradePlan">Upgrade Plan</a></li>
                            <li role="menuitem"><a href="#" ng-click="getlogout()">Sign Out</a></li>
                            <li role="separator" class="divider"></li>
                            <li role="menuitem"><a href="#">Separated link</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <ui-view></ui-view>
    <div class="row footer_wrap">
        <div class="col-xs-12">
            Copyright @ LOGO
        </div>
    </div>
</div>
<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<script src="sanitize/sanitize.js"></script>
<script src="sanitize/basic.js"></script>

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->

</body>
</html>
