<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="col-md-6"><h3>Transactions history</h3></div>
        <div class="col-md-6">
            <button class="btn btn-primary pull-right" ng-click="goHome()">Home</button>
            <button class="btn btn-primary pull-right" ng-click="goToUpgradePlan()" style="margin-right:10px;">Back</button>
        </div>
        <div class="clearfix"></div><br>
        <table class="table table-responsive">
            <tr>
                <th>
                    Plan Name
                </th>
                <th>
                    From
                </th>
                <th>
                    To
                </th>
                <th>
                    Amount
                </th>
            </tr>
            <tr ng-repeat="transaction in transactions">
                <td>{{ transaction.plan.name }}</td>
                <td>{{ transaction.period.start }}</td>
                <td>{{ transaction.period.end }}</td>
                <td>{{ '$' + transaction.amount / 100 }}</td>
            </tr>
        </table>
    </div>
</div>
