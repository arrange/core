<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form  method="post" accept-charset="utf-8" class="form" role="form" name="form1" novalidate>
            <legend>Edit Profile</legend>
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <div class="col-xs-5" style="padding-left: 0;">
                        <input type="text" value="" class="form-control input-lg" placeholder="" ng-model="user.organization.subdomain" ng-disabled="true">
                    </div>
                    <label class="col-xs-7" style="padding-top: 10px;font-size: 15px;">.notrie.com</label>
                    <input type="email" name="email" value="" class="form-control input-lg" placeholder="Email Address" ng-model="user.email" validator="email" email-error-message="email address required.">
                    <input type="text" name="name" value="" class="form-control input-lg" placeholder="Company name" ng-model="user.organization.name"   validator="required" required-error-message="Company Name required." />
                </div>
                <div class="col-xs-12 col-md-12">
                    <div class="col-sm-2 pull-right">
                        <button class="btn btn-block btn-success" type="submit" validation-submit="form1" ng-click="updateProfile()">Update</button>
                    </div>
                    <div class="col-sm-2 pull-right" style="padding-right:0;">
                        <button class="btn btn-block btn-primary" ng-click="goHome()">Home</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <form  method="post" accept-charset="utf-8" class="form" role="form" name="form2" novalidate>
            <legend>Change Password</legend>
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <input type="password" name="old_password" value="" class="form-control input-lg" placeholder="Enter Old Password" ng-model="newUser.old_password"   validator="required" required-error-message="Old Password required." />
                    <input type="password" name="new_password" value="" class="form-control input-lg" placeholder="Enter New Password" ng-model="newUser.password"   validator="required" required-error-message="New Password required." />
                    <input type="password" name="confirm_password" value="" class="form-control input-lg" placeholder="Enter Confirm Password" ng-model="newUser.password_confirmation"   validator="required" required-error-message="Confirm Password required." />
                </div>
                <div class="col-xs-12 col-md-12">
                    <div class="col-sm-2 pull-right">
                        <button class="btn btn-block btn-success" type="submit" validation-submit="form2" ng-click="changePassword()">Update</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
