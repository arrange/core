<div class="row">
    <div class="col-md-12">
        <div class="col-sm-12"><h3><button class="btn btn-md btn-primary" ng-click="addProject()">
            Add Project</button> </h3></div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <form  method="post" accept-charset="utf-8" class="form" role="form" name="form1" novalidate>
                <div class="col-sm-3"  data-ng-repeat="project in projects">
                    <div class="col-sm-12">{{ project.name }}</div>
                    <div class="col-sm-12"><img ng-src="{{ project_thumb_url }}?name={{ project.thumb }}&token={{ token }}" ng-click="editProject(project.id)" class="img-responsive" style="border:2px solid #999999;cursor:pointer;"></div>
                </div>
        </form>
    </div>
</div>
