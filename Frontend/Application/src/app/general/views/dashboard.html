<div class="container" id="wrap">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form  method="post" accept-charset="utf-8" class="form" role="form" name="form1" novalidate>
                <h4>Welcome {{ User.firstname }}</h4>
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-4">
                        <button class="btn btn-md btn-primary" ng-click="addProject()">
                            Add Project</button>
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-md btn-success" ng-click="getlogout()">
                        Sign Out</button>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
                <div class="row" data-ng-repeat="project in projects">
                    <div class="col-sm-3"><img src="{{ project_thumb_url }}?name={{ project.thumb }}&token={{ token }}" height="150" width="150"></div>
                    <div class="col-sm-9">{{ project.name }}</div>
                </div>
            </form>
        </div>
    </div>
</div>
